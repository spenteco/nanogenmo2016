<!doctype html>

<!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="extras/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript" src="extras/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript" src="lib/hash.js"></script>
</head>
<body>

<div style="width:50px;height:50px;position:absolute;top:30px;left:25px;">
    <a href="/posts/momogenmo.html"><img src="pics/home.png"/></a>
</div>

<div style="width:50px;height:53px;position:absolute;top:100px;left:20px;">
    <a href="pdfs/${document_id}.pdf"><img src="pics/pdf.png"/></a>
</div>

<div style="width:50px;height:53px;position:absolute;top:170px;left:25px;">
    <a href="help/help.html"><img src="pics/help.png"/></a>
</div>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="hard" style="background-image:url(pics/front_cover_background_${color_number}.svg);">
        
<div style="width:420px;color:#ffffff;font-size:32px;font-family:'Open Sans',sans-serif;text-align:center;position:relative;top:${author_top}px;left:20px">
% for line in author_lines:
${line}<br/>
% endfor
</div>

<div style="width:420px;color:#ffffff;font-size:${title_font_size};font-family:'PT Serif',serif;text-align:center;position:relative;top:${title_top}px;left:20px;">
% for line in title_lines:
${line}<br/>
% endfor
</div>

            </div>
			<div class="hard" style="background-color:#13192C;">
                <img src="pics/endpaper.jpg"/>
            </div>
			<div></div>

% for n in page_numbers:
			<div style="background-image:url(pages/${document_id}/${n}-${document_id}.web.svg)"></div>
% endfor    
            <div></div>
% if extra_page == True:
            <div></div>
% endif
			<div class="hard" style="background-color:#13192C;">
                <img src="pics/endpaper.jpg"/>
            </div>
            
			<div class="hard" style="background-image:url(pics/back_cover_background_${color_number}.svg);">
            </div>
		</div>
	</div>
</div>

<script type="text/javascript">

function loadApp() {

	$('.flipbook').turn({
			width:922,
			height:650,
			elevation: 50,
			gradients: true,
	});
}

// Load the HTML4 version if there's not CSS transform

$(document).ready(
    function() {
        
        $('#loading_message').css({'height': '100%', 'width': '100%', 'position': 'absolute', 'top': '1px', 'left': '1px', 'background-color': '#ffffff', 'display': 'block', 'z-index': 666});
    
        yepnope({
            test : Modernizr.csstransforms,
            yep: ['lib/turn.js'],
            nope: ['lib/turn.html4.min.js'],
            both: ['css/basic.css'],
            complete: loadApp
        });
    }
);

</script>

<div id="loading_message"><div style="margin-top:100px; margin-left:100px;font-weight:bold;font-family:sans-serif;color:#13192C;font-size:36px;">Loading . . . </div></div>

</body>
</html>
